<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EcoMarket — Carrito</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .catalogo-badge { background: #198754; color: #fff; }
        .product-img { width: 70px; height: 70px; object-fit: cover; }
        .btn-circle { border-radius: 50%; padding: 0.4rem 0.6rem; }
    </style>
    </head>
    <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ecomarket</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
        <div class="d-flex gap-3">
            <a href="#" class="text-white"><i class="bi bi-person fs-5"></i></a>
            <a href="#" class="text-white"><i class="bi bi-cart fs-5"></i></a>
        </div>
        </div>
    </div>
    </nav>

    <!-- TÍTULO -->
    <section class="py-3 bg-success text-white text-center">
    <h3>Carrito</h3>
    </section>

    <!-- TABLA DEL CARRITO -->
    <div class="container my-4">
    <div class="row">
        <!-- Lista de productos -->
        <div class="col-lg-8">
        <table class="table align-middle">
            <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="cart-body">
            <!-- Producto 1 -->
            <tr data-precio="1000">
                <td><img src="img/lechuga.jpg.jpg" class="product-img me-2"> Verdura</td>
                <td>
                <button class="btn btn-outline-secondary btn-circle btn-minus">➖</button>
                <span class="mx-2 cantidad">1</span>
                <button class="btn btn-outline-secondary btn-circle btn-plus">➕</button>
                </td>
                <td class="subtotal">$1000</td>
                <td><button class="btn btn-danger btn-sm btn-delete"><i class="bi bi-trash"></i></button></td>
            </tr>
            <!-- Producto 2 -->
            <tr data-precio="900">
                <td><img src="img/frutillas.jpg.jpg" class="product-img me-2"> Fruta</td>
                <td>
                <button class="btn btn-outline-secondary btn-circle btn-minus">➖</button>
                <span class="mx-2 cantidad">1</span>
                <button class="btn btn-outline-secondary btn-circle btn-plus">➕</button>
                </td>
                <td class="subtotal">$900</td>
                <td><button class="btn btn-danger btn-sm btn-delete"><i class="bi bi-trash"></i></button></td>
            </tr>
            </tbody>
        </table>
        </div>

        <!-- Totales -->
        <div class="col-lg-4">
        <div class="card p-3 shadow-sm">
            <h5>Total del carrito</h5>
            <p>Subtotal: <span id="subtotal">$0</span></p>
            <p>Envío fijo: $3000</p>
            <hr>
            <h5>Total: <span id="total">$0</span></h5>
            <button class="btn btn-success w-100 mt-2">Proceder con el pago</button>
        </div>
        </div>
    </div>

    <!-- Productos en tendencia -->
    <h5 class="mt-5">Productos en tendencia</h5>
    <div class="row g-3">
        <div class="col-6 col-md-3"><div class="card"><img src="img/tomates.jpg" class="card-img-top"><div class="card-body text-center">Fruta 1 Kg. $9999</div></div></div>
        <div class="col-6 col-md-3"><div class="card"><img src="img/lechuga.jpg.jpg" class="card-img-top"><div class="card-body text-center">Verdura 1 Kg. $9999</div></div></div>
        <div class="col-6 col-md-3"><div class="card"><img src="img/frutillas.jpg.jpg" class="card-img-top"><div class="card-body text-center">Fruta 200 gr. $9999</div></div></div>
    </div>
    </div>

    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function updateTotals() {
    let subtotal = 0;
    document.querySelectorAll("#cart-body tr").forEach(row => {
        const precio = parseInt(row.dataset.precio);
        const cantidad = parseInt(row.querySelector(".cantidad").innerText);
        const sub = precio * cantidad;
        row.querySelector(".subtotal").innerText = "$" + sub;
        subtotal += sub;
    });
    document.getElementById("subtotal").innerText = "$" + subtotal;
    document.getElementById("total").innerText = "$" + (subtotal + 3000);
    }

    // Eventos de botones
    document.querySelectorAll(".btn-plus").forEach(btn => {
    btn.addEventListener("click", e => {
        let cantidad = e.target.closest("tr").querySelector(".cantidad");
        cantidad.innerText = parseInt(cantidad.innerText) + 1;
        updateTotals();
    });
    });

    document.querySelectorAll(".btn-minus").forEach(btn => {
    btn.addEventListener("click", e => {
        let cantidad = e.target.closest("tr").querySelector(".cantidad");
        let val = parseInt(cantidad.innerText);
        if (val > 1) cantidad.innerText = val - 1;
        updateTotals();
    });
    });

    document.querySelectorAll(".btn-delete").forEach(btn => {
    btn.addEventListener("click", e => {
        e.target.closest("tr").remove();
        updateTotals();
    });
    });

    // Inicializar
    updateTotals();
    </script>
    </body>
    </html>
