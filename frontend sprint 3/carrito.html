<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito - EcoMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #008c5a;">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand fw-bold" href="index.html">EcoMarket</a>

        <!-- Iconos fijos a la derecha (siempre visibles) -->
        <div class="d-flex align-items-center gap-2 order-lg-3">
            <!-- Dropdown Usuario -->
            <div class="dropdown">
                <a href="#" class="text-white" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person fs-5"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="login.html">Iniciar sesión</a></li>
                <li><a class="dropdown-item" href="#">Mis pedidos</a></li>
                <li><a class="dropdown-item" href="#">Ver carrito</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item d-none" id="logoutBtn" href="#">Cerrar sesión</a></li>
                </ul>
            </div>

            <!-- Carrito -->
            <a href="#" class="text-white position-relative">
                <i class="bi bi-cart fs-5"></i>
                <!-- Contador dinámico -->
                <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                3
                </span>  
            </a>
        </div>

        <!-- Botón Hamburguesa (corregido) -->
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="custom-toggler-icon">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </button>

        <!-- Links del menú -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Catálogo</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Carrito</a></li>
            </ul>
        </div>
    </div>
    </nav>

    <!-- CONTENIDO DEL CARRITO -->
    <div class="container py-5" style="margin-top: 76px;">
        <h2 class="mb-4">Tu carrito de compras</h2>
        
        <div class="row">
            <div class="col-md-8">
                <!-- Productos en el carrito -->
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img src="assets/img/lechuga.jpg" class="img-fluid rounded" alt="Lechuga">
                            </div>
                            <div class="col-md-4">
                                <h5>Lechuga fresca</h5>
                                <p class="text-muted">Crujiente y orgánica</p>
                            </div>
                            <div class="col-md-2">
                                <span class="fw-bold text-success">$1.000</span>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control form-control-sm" value="2" min="1">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <!-- Resumen del pedido -->
                <div class="card">
                    <div class="card-header">
                        <h5>Resumen del pedido</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span>$5.000</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Envío:</span>
                            <span>$2.000</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total:</strong>
                            <strong>$7.000</strong>
                        </div>
                        <button class="btn btn-success w-100">
                            Continuar con el pago
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Container - El footer se carga dinámicamente -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    </body>
</html>
