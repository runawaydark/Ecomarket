<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoMarket - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #008c5a;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">EcoMarket</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO CHECKOUT -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Finalizar compra</h2>

    <!-- Resumen de pago -->
    <div class="alert alert-success text-center">
      <h4>Total a pagar: <span id="checkoutTotal">$0</span></h4>
    </div>

    <!-- Opciones de pago -->
    <div class="card shadow p-4">
      <h5 class="mb-3">Método de pago</h5>

      <form id="paymentForm">
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Número de tarjeta</label>
          <input type="text" id="cardNumber" class="form-control" placeholder="1111 2222 3333 4444" required>
        </div>

        <div class="mb-3">
          <label for="cardName" class="form-label">Nombre del titular</label>
          <input type="text" id="cardName" class="form-control" placeholder="Juan Pérez" required>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expiry" class="form-label">Fecha de expiración</label>
            <input type="text" id="expiry" class="form-control" placeholder="MM/AA" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" id="cvv" class="form-control" placeholder="123" required>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Confirmar pago</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center text-white py-3" style="background-color: #008c5a;">
    <p class="mb-0">&copy; 2025 EcoMarket | Todos los derechos reservados</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
