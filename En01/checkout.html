<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecomarket — Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ecomarket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
        <div class="d-flex align-items-center gap-3">
            <a href="#" class="text-white"><i class="bi bi-person fs-5"></i></a>
            <a href="#" class="text-white"><i class="bi bi-cart fs-5"></i></a>
        </div>
        </div>
    </div>
    </nav>

    <!-- CHECKOUT -->
    <section class="container my-4">
    <div class="row">
        <!-- Columna izquierda: Formulario -->
        <div class="col-md-7">
        <h2>Carrito</h2>

        <h4>Contacto</h4>
        <input type="email" class="form-control mb-3" placeholder="correo@ejemplo.com">

        <h4>Entrega</h4>
        <input type="text" class="form-control mb-2" placeholder="Nombre">
        <input type="text" class="form-control mb-2" placeholder="Apellidos">
        <input type="text" class="form-control mb-2" placeholder="Dirección">
        <input type="text" class="form-control mb-2" placeholder="RUT">
        <input type="text" class="form-control mb-2" placeholder="Teléfono">

        <!-- Botón que simula el paso al pago seguro -->
        <a href="pago.html" class="btn btn-success w-100 mt-3">Pagar ahora</a>
        </div>

        <!-- Columna derecha: Resumen del carrito -->
        <div class="col-md-5">
        <h4>Resumen del pedido</h4>
        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between">
            <span>Pera - 1kg</span>
            <strong>$7960</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
            <span>Pepino dulce - 1kg</span>
            <strong>$4980</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
            <span>Mandarina - 1kg</span>
            <strong>$2490</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
            <span>Kiwi - 1kg</span>
            <strong>$2990</strong>
            </li>
        </ul>
        <div class="d-flex justify-content-between">
            <strong>Total:</strong>
            <strong>$18.420</strong>
        </div>
        </div>
    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
